<!DOCTYPE html>
<html>
<head>
  <title>Secret Note</title>
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6.8.3/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cc77;
    }
    textarea {
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>

  <h1>Message Saver</h1>
  
  <textarea id="secretNote">Type your secret here...</textarea>
  <br>
  <button onclick="saveAndDestroy()">Save</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      tinymce.init({
        selector: '#secretNote',
        height: 500,
        width: "100%",
        skin: "oxide-dark",
        content_css: "dark",
        menubar: true,
        plugins: 'lists link image table code help wordcount',
        toolbar: 'bold italic underline | fontfamily fontsize | forecolor backcolor | ' +
                 'alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | ' +
                 'removeformat | help',
        toolbar_mode: 'wrap',
        setup: function (editor) {
          editor.on('init', function () {
            editor.setContent('');
          });
        }
      });
    });

    function saveAndDestroy() {
      let content = tinymce.get('secretNote').getContent();
      
      if (content.trim() === "") {
        alert("Note is empty!");
        return;
      }

      

      setTimeout(() => {
        tinymce.get('secretNote').setContent('');
        
      }, 5000);
    }
  </script>

</body>
</html>
